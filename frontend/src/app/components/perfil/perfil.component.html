<app-navbar></app-navbar>

<div class="container">
    <div class="row">
        <div class="col-8">
            <form [formGroup]="form" (ngSubmit)="modificar()">
                <div class="form-group">

                    <input type="text" class="form-control" name="nombre" [value]="form.get('nombre')[0]" formControlName="nombre">
                    <span *ngIf= "form.get('nombre').status != 'VALID' && form.get('nombre').touched; else sinError" class="text-danger">No cumple con los requisitos</span>

                </div>

                <div class="form-group">

                    <input type="text" class="form-control" name="apellido" [value]="form.get('apellido')[0]" formControlName="apellido">
                    <span *ngIf= "form.get('apellido').status != 'VALID' && form.get('apellido').touched; else sinError" class="text-danger">No cumple con los requisitos</span>

                </div>
                <div class="form-group">

                    <input type="password" class="form-control" name="password" placeholder="ContraseÃ±a" formControlName="password">
                    <span *ngIf= "form.get('password').status != 'VALID' && form.get('password').touched; else sinError" class="text-danger">No cumple con los requisitos</span>

                </div>
               
                <button type="submit" [disabled]="form.invalid" class="btn btn-success btn-block">Actualizar</button>

                <ng-template #sinError>
                    <span></span>
                </ng-template>
            </form>
        </div>
    </div>
</div>
